{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block stylesheet %}
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'registration/signin.css' %}">
{% endblock %}

{% block body-class %}text-center{% endblock %}

{% block content %}
    <form class="form-signin" method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
        <label for="{{ form.username.id_for_label }}" class="sr-only">Email address</label>
        <input type="email" id="{{ form.username.id_for_label }}" class="form-control" placeholder="Email address"
               name="{{ form.username.html_name }}" required autofocus>
        <div class="error-feedback">
            {{ form.errors.username }}
        </div>

        <label for="{{ form.password.id_for_label }}" class="sr-only">Password</label>
        <input type="password" id="{{ form.password.id_for_label }}" class="form-control" placeholder="Password"
               name="{{ form.password.html_name }}" required>
        <div class="error-feedback">
            {{ form.errors.password }}
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>

    </form>
{% endblock %}
